<body>
  <h1>Maths Daily</h1>

  <!--START: Code for the navbar and the drop down in the navbar-->
  <div class="navbar">
    <a href="/">Home</a>
    <a class="active" href="/accounts/">Login/Create account</a>
    <a href="/calculator/">Calculator</a>
    <div class="dropdown">

  <div class="container">
    <br>
    <p class="welcometitle">Hello <em><strong><span id="username"></span></strong></em><br>Welcome to the accounts page
    </p>
    <br>
    <p class="accountPGlinks">Click below to manage your account settings</p> <a href="/accounts/login/">
      <p class="linkacc">Login</p>
    </a>
  </div>

  <script>
    var username = localStorage.getItem("username");
    document.getElementById("username").innerHTML = username;
    if (!username) {
      username = prompt("It looks like we can't find your name. Please enter your name");
      location.reload();
      localStorage.setItem("username", username);
    }
    if (username == null) {
      username = prompt("It looks like we can't find your name. Please enter your name");
      location.reload();
      localStorage.setItem("username", username);
    }
  </script>
