<script>
  // START: Js script to generate a rand number to show an alert box sometimes-->
  var randNumber = Math.floor(Math.random(10) * 100); 

  if (randNumber === 22) {
    alert("Just in case you did'nt know, you can press the 'F' key on the home page to access fun games");
  }
  if (randNumber === 4) {
    alert("Just in case you did'nt know, you can press the 'F' key on the home page to access fun games");
  }
  if (randNumber === 72) {
    alert("Just in case you did'nt know, you can press the 'F' key on the home page to access fun games");
  }
  if (randNumber === 12) {
    alert("Just in case you did'nt know, you can press the 'F' key on the home page to access fun games");
  }

  console.log("Random number generated for the alert box is: " + randNumber);
  // END: Js script to generate a rand number to show an alert box sometimes-->

  // START: Js script to fetch local storage, and to set local storage if needed-->
  var username = localStorage.getItem("username");
  if (!username) {
    username = prompt("Please enter your name. It is important you do so now, so you can be identified");
    location.reload(); // refreshes the page
    localStorage.setItem("username", username); // sets the username to local storage
  }
  // END: Js script to fetch local storage, and to set local storage if needed-->


  // this is a cool little "easter egg" which shows some games when the user presses the "F" key
  // followed this tutorial for keyboard shortcuts: https://youtu.be/lNJMDTSkNXo
  document.addEventListener("keydown", e => {
    console.log(e); // shows the keys pressed within the console
    if (e.key.toLowerCase() === "f") {
      alert("You found the hidden key to access games!"); // popup alert box 
      window.location.href = "/fun"; // redirect to "hidden" page
    }
  });
</script>
<!-- END: In-line for storage and for keydown shortcuts-->
