<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <title>Maths Daily | Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/accounts/">Login/Create account</a>
    <a class="active" target="_blank" rel="noopener noreferrer" href="/calculator/">Calculator</a>
    <div class="dropdown">
      <button class="dropbtn">Year Levels
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="/yr1/">Year 1</a>
        <a href="/yr2/">Year 2</a>
        <a href="/yr3/">Year 3</a>
        <a href="/yr4/">Year 4</a>
        <a href="/yr5/">Year 5</a>
        <a href="/yr6/">Year 6</a>
</div>
      </div>
      
      <center>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>x</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  </center>
  </div>
</body>

</html>
