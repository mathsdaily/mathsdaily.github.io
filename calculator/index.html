<!DOCTYPE html>
<html lang="en">

<head>
  <title>Maths Daily | Calculator</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>
<div style="background-color: #000000; height:50px; border:thin solid #ffffff">
  </ul>
  <li style='padding:10px;text-align:center;font-size:20px;'>We are currently still in a Beta phase</li>
  </ul>
</div>

<body>
  <h1>Maths Daily</h1>

  <!--START: Code for the navbar and the drop down in the navbar-->
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/accounts/">Login/Create account</a>
    <a class="active" href="/calculator/">Calculator</a>
    <div class="dropdown">
      <button class="dropbtn">Year Levels
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="/yr1/">Year 1</a>
        <a href="/yr2/">Year 2</a>
        <a href="/yr3/">Year 3</a>
        <a href="/yr4/">Year 4</a>
        <a href="/yr5/">Year 5</a>
        <a href="/yr6/">Year 6</a>
      </div>
    </div>
  </div>
  <!--END: Code for the navbar and the drop down in the navbar-->

  <div class="container">
    <br>
    <p class="welcometitle">Hello <em><strong><span id="username"></span></strong></em><br>Welcome to the calculator page
    </p>
    <br>
     
  </div>

  <script>
    var username = localStorage.getItem("username");
    document.getElementById("username").innerHTML = username;
    if (!username) {
      username = prompt("It looks like we can't find your name. Please enter your name");
      location.reload();
      localStorage.setItem("username", username);
    }
    if (username == null) {
      username = prompt("It looks like we can't find your name. Please enter your name");
      location.reload();
      localStorage.setItem("username", username);
    }
  </script>





<center>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>x</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  
  </div>
</center>





  <footer>
    <span>&#169;</span> Maths Daily Australia<br>
    <br><br>
  </footer>





</body>

</html>
